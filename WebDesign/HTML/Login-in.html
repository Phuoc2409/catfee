<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <link rel="stylesheet" href="style-login.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class="logo">
        <img src="images/cat-logo.png">
        <p >CATFEE</p>
    </div>
    <div class="login-box">
        <div class="button-box">
          <div id="btn"></div>
          <button type="button" class="switch">Log In</button>
          <button type="button" class="switch">Register</button>
        </div>
        <div class="social-icons">
          <img src="images/facebook-brown.png">
          <img src="images/insta-brown.png">
          <img src="images/gg-logo-brown.png">
        </div>
        <form id="login" class="input-group" action="https://phuoc2409.github.io/catfee/WebDesign/HTML/Coffee-manager-home.html" method="PUT">
          <input type="text" class="input-field" placeholder="User   ID " required>
          <input type="text" class="input-field" placeholder="Enter Password" required>
          <input type="checkbox" class="check-box"><span>Remember Password</span>
          <button type="submit" class="submit-btn">Log In</button>
        </form>
        <form id="register" class="input-group" >
          <input type="text" class="input-field" placeholder="User ID " required>
          <input type="email" class="input-field" placeholder="Email ID " required>
          <input type="text" class="input-field" placeholder="Enter Password" required>
          <input type="checkbox" class="check-box"><span>I agree the terms & conditions</span>
          <button type="submit" class="submit-btn">Register </button>
        </form>
    </div>
</body>
</html>
